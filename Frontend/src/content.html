<!DOCTYPE html>
<html>
<head>
    <script type="text/javascript" src="contentPage.js"></script>
    <link rel="stylesheet" type="text/css" href="css/style.css">
    <link rel="stylesheet" type="text/css" href="https://cdn.jsdelivr.net/npm/toastify-js/src/toastify.min.css">
</head>
<body class="background">
<header class="header" id="header">
    <div class="site-title">
        <a class="header_home" href="content.html">Music App</a>
    </div>
    <div>
        <a href="content.html">Go to Content Page</a>
        <a href="http://localhost:8080/content.html">Go to All songs to view all songs</a>
        <a href="http://localhost:8080/content.html">Go to my Favorite songs</a>
    </div>
</header>
<div class="card">
    <h2>Create Content</h2>
    <form class="card-content" id="create-content-form">
        <p class="form-field">
            <label>Artist</label>
            <input type="text" required class="validated-field" id="create-content-Artist">
            <label>SongId</label>
            <input type="text" required class="validated-field" id="create-content-SongId">
            <label>Genre</label>
            <input type="text" required class="validated-field" id="create-content-Genre">
            <label>Year</label>
            <input type="text" required class="validated-field" id="create-content-Year">
        </p>
        <button type="submit">Create</button>
        <button type="submit">Favorite</button>
    </form>
</div>
<div class="card" id="result">
    <h2>Result:</h2>
    <p id="result-info"></p>
</div>
</body>
</html>
